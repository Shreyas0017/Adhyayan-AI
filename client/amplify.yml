version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci --legacy-peer-deps
        # Create production .env file
        - echo "Building for production..."
        - node --version
        - npm --version
    build:
      commands:
        # Build Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
      # Cache Next.js build cache
      - .next/cache/**/*